</div></div></template><template><div class="vp-blog-post-item" data-v-f3f9c635 data-v-a1efbb62><h3 data-v-a1efbb62><!----><!----><a class="vp-link link" href="/article/gokrv7a1/" data-v-a1efbb62 data-v-64f10973><!--[-->ubuntu2204中mongodb数据导入导出<!--]--><!----></a></h3><div class="post-meta" data-v-a1efbb62><div class="category-list" data-v-a1efbb62><span class="icon vpi-folder" data-v-a1efbb62></span><!--[--><!--[--><a class="vp-link link" href="/blog/categories/?id=325369" data-v-a1efbb62 data-v-64f10973><!--[-->文档<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-a1efbb62><span class="icon vpi-tag" data-v-a1efbb62></span><!--[--><a class="vp-link link tag vp-tag-3ru3" href="/blog/tags/?tag=ubuntu" data-v-a1efbb62 data-v-64f10973><!--[-->ubuntu<!--]--><!----></a><a class="vp-link link tag vp-tag-31br" href="/blog/tags/?tag=mongodb" data-v-a1efbb62 data-v-64f10973><!--[-->mongodb<!--]--><!----></a><a class="vp-link link tag vp-tag-btzl" href="/blog/tags/?tag=运维" data-v-a1efbb62 data-v-64f10973><!--[-->运维<!--]--><!----></a><a class="vp-link link tag vp-tag-jrsu" href="/blog/tags/?tag=数据库" data-v-a1efbb62 data-v-64f10973><!--[-->数据库<!--]--><!----></a><!--]--></div><div class="create-time" data-v-a1efbb62><span class="icon vpi-clock" data-v-a1efbb62></span><span data-v-a1efbb62>2024-09-28</span></div></div><div class="vp-doc excerpt" data-v-a1efbb62><p>近期在搭建开发环境时需要用到部分生产数据用于测试，单独作一篇文章来记录相关命令。</p>

</div></div></template><template><div class="vp-blog-post-item" data-v-f3f9c635 data-v-a1efbb62><h3 data-v-a1efbb62><!----><!----><a class="vp-link link" href="/article/jqtuqouj/" data-v-a1efbb62 data-v-64f10973><!--[-->使用cloudflare进行URL重定向<!--]--><!----></a></h3><div class="post-meta" data-v-a1efbb62><div class="category-list" data-v-a1efbb62><span class="icon vpi-folder" data-v-a1efbb62></span><!--[--><!--[--><a class="vp-link link" href="/blog/categories/?id=325369" data-v-a1efbb62 data-v-64f10973><!--[-->文档<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-a1efbb62><span class="icon vpi-tag" data-v-a1efbb62></span><!--[--><a class="vp-link link tag vp-tag-fdtb" href="/blog/tags/?tag=cloudflare" data-v-a1efbb62 data-v-64f10973><!--[-->cloudflare<!--]--><!----></a><a class="vp-link link tag vp-tag-jrsu" href="/blog/tags/?tag=URL重定向" data-v-a1efbb62 data-v-64f10973><!--[-->URL重定向<!--]--><!----></a><a class="vp-link link tag vp-tag-lkve" href="/blog/tags/?tag=wordpress" data-v-a1efbb62 data-v-64f10973><!--[-->wordpress<!--]--><!----></a><a class="vp-link link tag vp-tag-jrsu" href="/blog/tags/?tag=github pages" data-v-a1efbb62 data-v-64f10973><!--[-->github pages<!--]--><!----></a><!--]--></div><div class="create-time" data-v-a1efbb62><span class="icon vpi-clock" data-v-a1efbb62></span><span data-v-a1efbb62>2024-08-31</span></div></div><div class="vp-doc excerpt" data-v-a1efbb62><p>之前我的博客一直使用 wordpress，但是由于 wordpress 太过笨重、维护难度大、国内访问速度慢、还需要花钱租用后端服务器。所以我决定迁移到 github pages 重搞一个博客。</p>
<p>但是之前放在公网上的文章链接都是 wordpress 的，我又舍不得放弃这部分流量，所以用 cloudflare 进行URL重定向，原来的访问直接 301 跳转到了现在的地址。</p>
<p>需要迁移网站的同学不如试试这个方法，无痛迁移，还能保留原有的流量。</p>
</div></div></template><template><div class="vp-blog-post-item" data-v-f3f9c635 data-v-a1efbb62><h3 data-v-a1efbb62><!----><!----><a class="vp-link link" href="/article/vgf2ez1r/" data-v-a1efbb62 data-v-64f10973><!--[-->TrueNAS虚拟机备份<!--]--><!----></a></h3><div class="post-meta" data-v-a1efbb62><div class="category-list" data-v-a1efbb62><span class="icon vpi-folder" data-v-a1efbb62></span><!--[--><!--[--><a class="vp-link link" href="/blog/categories/?id=325369" data-v-a1efbb62 data-v-64f10973><!--[-->文档<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-a1efbb62><span class="icon vpi-tag" data-v-a1efbb62></span><!--[--><a class="vp-link link tag vp-tag-btzl" href="/blog/tags/?tag=NAS" data-v-a1efbb62 data-v-64f10973><!--[-->NAS<!--]--><!----></a><a class="vp-link link tag vp-tag-56k9" href="/blog/tags/?tag=虚拟机" data-v-a1efbb62 data-v-64f10973><!--[-->虚拟机<!--]--><!----></a><a class="vp-link link tag vp-tag-07hd" href="/blog/tags/?tag=备份" data-v-a1efbb62 data-v-64f10973><!--[-->备份<!--]--><!----></a><a class="vp-link link tag vp-tag-587m" href="/blog/tags/?tag=TrueNAS" data-v-a1efbb62 data-v-64f10973><!--[-->TrueNAS<!--]--><!----></a><!--]--></div><div class="create-time" data-v-a1efbb62><span class="icon vpi-clock" data-v-a1efbb62></span><span data-v-a1efbb62>2024-08-04</span></div></div><div class="vp-doc excerpt" data-v-a1efbb62><p>TrueNAS虚拟机备份</p>

</div></div></template><template><div class="vp-blog-post-item" data-v-f3f9c635 data-v-a1efbb62><h3 data-v-a1efbb62><!----><!----><a class="vp-link link" href="/article/yifph1jd/" data-v-a1efbb62 data-v-64f10973><!--[-->使用Vim上班看小说<!--]--><!----></a></h3><div class="post-meta" data-v-a1efbb62><div class="category-list" data-v-a1efbb62><span class="icon vpi-folder" data-v-a1efbb62></span><!--[--><!--[--><a class="vp-link link" href="/blog/categories/?id=325369" data-v-a1efbb62 data-v-64f10973><!--[-->文档<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-a1efbb62><span class="icon vpi-tag" data-v-a1efbb62></span><!--[--><a class="vp-link link tag vp-tag-gfxv" href="/blog/tags/?tag=Vim" data-v-a1efbb62 data-v-64f10973><!--[-->Vim<!--]--><!----></a><a class="vp-link link tag vp-tag-fdtb" href="/blog/tags/?tag=小说" data-v-a1efbb62 data-v-64f10973><!--[-->小说<!--]--><!----></a><a class="vp-link link tag vp-tag-gfxv" href="/blog/tags/?tag=摸鱼" data-v-a1efbb62 data-v-64f10973><!--[-->摸鱼<!--]--><!----></a><!--]--></div><div class="create-time" data-v-a1efbb62><span class="icon vpi-clock" data-v-a1efbb62></span><span data-v-a1efbb62>2022-07-16</span></div></div><div class="vp-doc excerpt" data-v-a1efbb62><p>据媒体报导，2022届高校毕业生规模预计达1076万人，同比增加167万人，再创历史新高。</p>
<p>如此大规模的毕业生涌入人才市场，企业该如何消化呢？又有什么办法能够降低就业难度呢？</p>
<p>以我拙见，这并非老板需要考虑的问题，而是需要我们在职社畜来进行努力。努力的方向也很简单：停止内卷、投身摸鱼事业，降低单人工作量以增加就业岗位。</p>
<p>今天，就教大家一个摸鱼小技巧——使用Vim上班看小说。</p>
</div></div></template><template><div class="vp-blog-post-item" data-v-f3f9c635 data-v-a1efbb62><h3 data-v-a1efbb62><!----><!----><a class="vp-link link" href="/article/k8gjtpf8/" data-v-a1efbb62 data-v-64f10973><!--[-->二月份的琐事<!--]--><!----></a></h3><div class="post-meta" data-v-a1efbb62><div class="category-list" data-v-a1efbb62><span class="icon vpi-folder" data-v-a1efbb62></span><!--[--><!--[--><a class="vp-link link" href="/blog/categories/?id=3a903a" data-v-a1efbb62 data-v-64f10973><!--[-->杂事<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-a1efbb62><span class="icon vpi-tag" data-v-a1efbb62></span><!--[--><a class="vp-link link tag vp-tag-jrsu" href="/blog/tags/?tag=日记" data-v-a1efbb62 data-v-64f10973><!--[-->日记<!--]--><!----></a><!--]--></div><div class="create-time" data-v-a1efbb62><span class="icon vpi-clock" data-v-a1efbb62></span><span data-v-a1efbb62>2021-03-01</span></div></div><div class="vp-doc excerpt" data-v-a1efbb62><p>近期的事情还挺多。</p>
