<p>但是之前放在公网上的文章链接都是 wordpress 的，我又舍不得放弃这部分流量，所以用 cloudflare 进行URL重定向，原来的访问直接 301 跳转到了现在的地址。</p>
<p>需要迁移网站的同学不如试试这个方法，无痛迁移，还能保留原有的流量。</p>
