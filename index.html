</div></div></template><template><div class="vp-blog-post-item" data-v-5b92086e data-v-30af49ac><h3 data-v-30af49ac><!----><!----><a class="vp-link link" href="/article/jqtuqouj/" data-v-30af49ac data-v-cdda53c0><!--[-->使用cloudflare进行URL重定向<!--]--><!----></a></h3><div class="post-meta" data-v-30af49ac><div class="category-list" data-v-30af49ac><span class="icon vpi-folder" data-v-30af49ac></span><!--[--><!--[--><a class="vp-link link" href="/blog/categories/?id=325369" data-v-30af49ac data-v-cdda53c0><!--[-->文档<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-30af49ac><span class="icon vpi-tag" data-v-30af49ac></span><!--[--><a class="vp-link link tag vp-tag-biqy" href="/blog/tags/?tag=cloudflare" data-v-30af49ac data-v-cdda53c0><!--[-->cloudflare<!--]--><!----></a><a class="vp-link link tag vp-tag-82s2" href="/blog/tags/?tag=URL重定向" data-v-30af49ac data-v-cdda53c0><!--[-->URL重定向<!--]--><!----></a><a class="vp-link link tag vp-tag-tlyk" href="/blog/tags/?tag=wordpress" data-v-30af49ac data-v-cdda53c0><!--[-->wordpress<!--]--><!----></a><a class="vp-link link tag vp-tag-82s2" href="/blog/tags/?tag=github pages" data-v-30af49ac data-v-cdda53c0><!--[-->github pages<!--]--><!----></a><!--]--></div><div class="create-time" data-v-30af49ac><span class="icon vpi-clock" data-v-30af49ac></span><span data-v-30af49ac>2024-08-31</span></div></div><div class="vp-doc excerpt" data-v-30af49ac><p>之前我的博客一直使用 wordpress，但是由于 wordpress 太过笨重、维护难度大、国内访问速度慢、还需要花钱租用后端服务器。所以我决定迁移到 github pages 重搞一个博客。</p>
<p>但是之前放在公网上的文章链接都是 wordpress 的，我又舍不得放弃这部分流量，所以用 cloudflare 进行URL重定向，原来的访问直接 301 跳转到了现在的地址。</p>
<p>需要迁移网站的同学不如试试这个方法，无痛迁移，还能保留原有的流量。</p>
</div></div></template><template><div class="vp-blog-post-item" data-v-5b92086e data-v-30af49ac><h3 data-v-30af49ac><!----><!----><a class="vp-link link" href="/article/vgf2ez1r/" data-v-30af49ac data-v-cdda53c0><!--[-->TrueNAS虚拟机备份<!--]--><!----></a></h3><div class="post-meta" data-v-30af49ac><div class="category-list" data-v-30af49ac><span class="icon vpi-folder" data-v-30af49ac></span><!--[--><!--[--><a class="vp-link link" href="/blog/categories/?id=325369" data-v-30af49ac data-v-cdda53c0><!--[-->文档<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-30af49ac><span class="icon vpi-tag" data-v-30af49ac></span><!--[--><a class="vp-link link tag vp-tag-hrfe" href="/blog/tags/?tag=NAS" data-v-30af49ac data-v-cdda53c0><!--[-->NAS<!--]--><!----></a><a class="vp-link link tag vp-tag-oxzt" href="/blog/tags/?tag=虚拟机" data-v-30af49ac data-v-cdda53c0><!--[-->虚拟机<!--]--><!----></a><a class="vp-link link tag vp-tag-9e0y" href="/blog/tags/?tag=备份" data-v-30af49ac data-v-cdda53c0><!--[-->备份<!--]--><!----></a><a class="vp-link link tag vp-tag-tphe" href="/blog/tags/?tag=TrueNAS" data-v-30af49ac data-v-cdda53c0><!--[-->TrueNAS<!--]--><!----></a><!--]--></div><div class="create-time" data-v-30af49ac><span class="icon vpi-clock" data-v-30af49ac></span><span data-v-30af49ac>2024-08-04</span></div></div><div class="vp-doc excerpt" data-v-30af49ac><p>TrueNAS虚拟机备份</p>

</div></div></template><template><div class="vp-blog-post-item" data-v-5b92086e data-v-30af49ac><h3 data-v-30af49ac><!----><!----><a class="vp-link link" href="/article/yifph1jd/" data-v-30af49ac data-v-cdda53c0><!--[-->使用Vim上班看小说<!--]--><!----></a></h3><div class="post-meta" data-v-30af49ac><div class="category-list" data-v-30af49ac><span class="icon vpi-folder" data-v-30af49ac></span><!--[--><!--[--><a class="vp-link link" href="/blog/categories/?id=325369" data-v-30af49ac data-v-cdda53c0><!--[-->文档<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-30af49ac><span class="icon vpi-tag" data-v-30af49ac></span><!--[--><a class="vp-link link tag vp-tag-r6n9" href="/blog/tags/?tag=Vim" data-v-30af49ac data-v-cdda53c0><!--[-->Vim<!--]--><!----></a><a class="vp-link link tag vp-tag-biqy" href="/blog/tags/?tag=小说" data-v-30af49ac data-v-cdda53c0><!--[-->小说<!--]--><!----></a><a class="vp-link link tag vp-tag-r6n9" href="/blog/tags/?tag=摸鱼" data-v-30af49ac data-v-cdda53c0><!--[-->摸鱼<!--]--><!----></a><!--]--></div><div class="create-time" data-v-30af49ac><span class="icon vpi-clock" data-v-30af49ac></span><span data-v-30af49ac>2022-07-16</span></div></div><div class="vp-doc excerpt" data-v-30af49ac><p>据媒体报导，2022届高校毕业生规模预计达1076万人，同比增加167万人，再创历史新高。</p>
<p>如此大规模的毕业生涌入人才市场，企业该如何消化呢？又有什么办法能够降低就业难度呢？</p>
<p>以我拙见，这并非老板需要考虑的问题，而是需要我们在职社畜来进行努力。努力的方向也很简单：停止内卷、投身摸鱼事业，降低单人工作量以增加就业岗位。</p>
<p>今天，就教大家一个摸鱼小技巧——使用Vim上班看小说。</p>
</div></div></template><template><div class="vp-blog-post-item" data-v-5b92086e data-v-30af49ac><h3 data-v-30af49ac><!----><!----><a class="vp-link link" href="/article/k8gjtpf8/" data-v-30af49ac data-v-cdda53c0><!--[-->二月份的琐事<!--]--><!----></a></h3><div class="post-meta" data-v-30af49ac><div class="category-list" data-v-30af49ac><span class="icon vpi-folder" data-v-30af49ac></span><!--[--><!--[--><a class="vp-link link" href="/blog/categories/?id=3a903a" data-v-30af49ac data-v-cdda53c0><!--[-->杂事<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-30af49ac><span class="icon vpi-tag" data-v-30af49ac></span><!--[--><a class="vp-link link tag vp-tag-82s2" href="/blog/tags/?tag=日记" data-v-30af49ac data-v-cdda53c0><!--[-->日记<!--]--><!----></a><!--]--></div><div class="create-time" data-v-30af49ac><span class="icon vpi-clock" data-v-30af49ac></span><span data-v-30af49ac>2021-03-01</span></div></div><div class="vp-doc excerpt" data-v-30af49ac><p>近期的事情还挺多。</p>

<p>也好久没写过关于自己的流水账了。</p>
