</div></div></template><template><div class="vp-blog-post-item" data-v-b627e5c1 data-v-54b7761c><h3 data-v-54b7761c><!----><!----><a class="vp-link link" href="/article/u5a30qtd/" data-v-54b7761c data-v-958b6ff8><!--[-->HTTP 状态码大全<!--]--><!----></a></h3><div class="post-meta" data-v-54b7761c><div class="category-list" data-v-54b7761c><span class="icon vpi-folder" data-v-54b7761c></span><!--[--><!--[--><a class="vp-link link" href="/blog/categories/?id=325369" data-v-54b7761c data-v-958b6ff8><!--[-->文档<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-54b7761c><span class="icon vpi-tag" data-v-54b7761c></span><!--[--><a class="vp-link link tag vp-tag-qrlb" href="/blog/tags/?tag=web" data-v-54b7761c data-v-958b6ff8><!--[-->web<!--]--><!----></a><a class="vp-link link tag vp-tag-5mxj" href="/blog/tags/?tag=http" data-v-54b7761c data-v-958b6ff8><!--[-->http<!--]--><!----></a><a class="vp-link link tag vp-tag-z8av" href="/blog/tags/?tag=状态码" data-v-54b7761c data-v-958b6ff8><!--[-->状态码<!--]--><!----></a><a class="vp-link link tag vp-tag-sspy" href="/blog/tags/?tag=开发" data-v-54b7761c data-v-958b6ff8><!--[-->开发<!--]--><!----></a><!--]--></div><div class="create-time" data-v-54b7761c><span class="icon vpi-clock" data-v-54b7761c></span><span data-v-54b7761c>2024-10-06</span></div></div><div class="vp-doc excerpt" data-v-54b7761c><p>HTTP 状态码是服务器响应请求时返回的状态码，用于表示服务器的响应状态。常见的状态码有 5 类，分别以不同的数字开头，每个状态码都有特定的含义。</p>
</div></div></template><template><div class="vp-blog-post-item" data-v-b627e5c1 data-v-54b7761c><h3 data-v-54b7761c><!----><!----><a class="vp-link link" href="/article/gokrv7a1/" data-v-54b7761c data-v-958b6ff8><!--[-->ubuntu2204中mongodb数据导入导出<!--]--><!----></a></h3><div class="post-meta" data-v-54b7761c><div class="category-list" data-v-54b7761c><span class="icon vpi-folder" data-v-54b7761c></span><!--[--><!--[--><a class="vp-link link" href="/blog/categories/?id=325369" data-v-54b7761c data-v-958b6ff8><!--[-->文档<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-54b7761c><span class="icon vpi-tag" data-v-54b7761c></span><!--[--><a class="vp-link link tag vp-tag-971h" href="/blog/tags/?tag=ubuntu" data-v-54b7761c data-v-958b6ff8><!--[-->ubuntu<!--]--><!----></a><a class="vp-link link tag vp-tag-i9vy" href="/blog/tags/?tag=mongodb" data-v-54b7761c data-v-958b6ff8><!--[-->mongodb<!--]--><!----></a><a class="vp-link link tag vp-tag-5mxj" href="/blog/tags/?tag=运维" data-v-54b7761c data-v-958b6ff8><!--[-->运维<!--]--><!----></a><a class="vp-link link tag vp-tag-7g7o" href="/blog/tags/?tag=数据库" data-v-54b7761c data-v-958b6ff8><!--[-->数据库<!--]--><!----></a><!--]--></div><div class="create-time" data-v-54b7761c><span class="icon vpi-clock" data-v-54b7761c></span><span data-v-54b7761c>2024-09-28</span></div></div><div class="vp-doc excerpt" data-v-54b7761c><p>近期在搭建开发环境时需要用到部分生产数据用于测试，单独作一篇文章来记录相关命令。</p>
</div></div></template><template><div class="vp-blog-post-item" data-v-b627e5c1 data-v-54b7761c><h3 data-v-54b7761c><!----><!----><a class="vp-link link" href="/article/eh8f4n86/" data-v-54b7761c data-v-958b6ff8><!--[-->2024年 Clash for android 下载与安装<!--]--><!----></a></h3><div class="post-meta" data-v-54b7761c><div class="category-list" data-v-54b7761c><span class="icon vpi-folder" data-v-54b7761c></span><!--[--><!--[--><a class="vp-link link" href="/blog/categories/?id=325369" data-v-54b7761c data-v-958b6ff8><!--[-->文档<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-54b7761c><span class="icon vpi-tag" data-v-54b7761c></span><!--[--><a class="vp-link link tag vp-tag-to7g" href="/blog/tags/?tag=科学上网" data-v-54b7761c data-v-958b6ff8><!--[-->科学上网<!--]--><!----></a><a class="vp-link link tag vp-tag-5mxj" href="/blog/tags/?tag=VPN" data-v-54b7761c data-v-958b6ff8><!--[-->VPN<!--]--><!----></a><a class="vp-link link tag vp-tag-a6e6" href="/blog/tags/?tag=clash" data-v-54b7761c data-v-958b6ff8><!--[-->clash<!--]--><!----></a><a class="vp-link link tag vp-tag-2bov" href="/blog/tags/?tag=android" data-v-54b7761c data-v-958b6ff8><!--[-->android<!--]--><!----></a><!--]--></div><div class="create-time" data-v-54b7761c><span class="icon vpi-clock" data-v-54b7761c></span><span data-v-54b7761c>2024-09-17</span></div></div><div class="vp-doc excerpt" data-v-54b7761c><p>2024 年 Clash for android 下载与安装，简单易用，适合新手。</p>
</div></div></template><template><div class="vp-blog-post-item" data-v-b627e5c1 data-v-54b7761c><h3 data-v-54b7761c><!----><!----><a class="vp-link link" href="/article/jqtuqouj/" data-v-54b7761c data-v-958b6ff8><!--[-->使用cloudflare进行URL重定向<!--]--><!----></a></h3><div class="post-meta" data-v-54b7761c><div class="category-list" data-v-54b7761c><span class="icon vpi-folder" data-v-54b7761c></span><!--[--><!--[--><a class="vp-link link" href="/blog/categories/?id=325369" data-v-54b7761c data-v-958b6ff8><!--[-->文档<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-54b7761c><span class="icon vpi-tag" data-v-54b7761c></span><!--[--><a class="vp-link link tag vp-tag-0k9h" href="/blog/tags/?tag=cloudflare" data-v-54b7761c data-v-958b6ff8><!--[-->cloudflare<!--]--><!----></a><a class="vp-link link tag vp-tag-7g7o" href="/blog/tags/?tag=URL重定向" data-v-54b7761c data-v-958b6ff8><!--[-->URL重定向<!--]--><!----></a><a class="vp-link link tag vp-tag-yexh" href="/blog/tags/?tag=wordpress" data-v-54b7761c data-v-958b6ff8><!--[-->wordpress<!--]--><!----></a><a class="vp-link link tag vp-tag-7g7o" href="/blog/tags/?tag=github pages" data-v-54b7761c data-v-958b6ff8><!--[-->github pages<!--]--><!----></a><!--]--></div><div class="create-time" data-v-54b7761c><span class="icon vpi-clock" data-v-54b7761c></span><span data-v-54b7761c>2024-08-31</span></div></div><div class="vp-doc excerpt" data-v-54b7761c><p>之前我的博客一直使用 wordpress，但是由于 wordpress 太过笨重、维护难度大、国内访问速度慢、还需要花钱租用后端服务器。所以我决定迁移到 github pages 重搞一个博客。</p>
<p>但是之前放在公网上的文章链接都是 wordpress 的，我又舍不得放弃这部分流量，所以用 cloudflare 进行URL重定向，原来的访问直接 301 跳转到了现在的地址。</p>
<p>需要迁移网站的同学不如试试这个方法，无痛迁移，还能保留原有的流量。</p>
</div></div></template><template><div class="vp-blog-post-item" data-v-b627e5c1 data-v-54b7761c><h3 data-v-54b7761c><!----><!----><a class="vp-link link" href="/article/vgf2ez1r/" data-v-54b7761c data-v-958b6ff8><!--[-->TrueNAS虚拟机备份<!--]--><!----></a></h3><div class="post-meta" data-v-54b7761c><div class="category-list" data-v-54b7761c><span class="icon vpi-folder" data-v-54b7761c></span><!--[--><!--[--><a class="vp-link link" href="/blog/categories/?id=325369" data-v-54b7761c data-v-958b6ff8><!--[-->文档<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-54b7761c><span class="icon vpi-tag" data-v-54b7761c></span><!--[--><a class="vp-link link tag vp-tag-5mxj" href="/blog/tags/?tag=NAS" data-v-54b7761c data-v-958b6ff8><!--[-->NAS<!--]--><!----></a><a class="vp-link link tag vp-tag-a6e6" href="/blog/tags/?tag=虚拟机" data-v-54b7761c data-v-958b6ff8><!--[-->虚拟机<!--]--><!----></a><a class="vp-link link tag vp-tag-z8av" href="/blog/tags/?tag=备份" data-v-54b7761c data-v-958b6ff8><!--[-->备份<!--]--><!----></a><a class="vp-link link tag vp-tag-ba7d" href="/blog/tags/?tag=TrueNAS" data-v-54b7761c data-v-958b6ff8><!--[-->TrueNAS<!--]--><!----></a><!--]--></div><div class="create-time" data-v-54b7761c><span class="icon vpi-clock" data-v-54b7761c></span><span data-v-54b7761c>2024-08-04</span></div></div><div class="vp-doc excerpt" data-v-54b7761c><p>TrueNAS虚拟机备份</p>

</div></div></template><template><div class="vp-blog-post-item" data-v-b627e5c1 data-v-54b7761c><h3 data-v-54b7761c><!----><!----><a class="vp-link link" href="/article/yifph1jd/" data-v-54b7761c data-v-958b6ff8><!--[-->使用Vim上班看小说<!--]--><!----></a></h3><div class="post-meta" data-v-54b7761c><div class="category-list" data-v-54b7761c><span class="icon vpi-folder" data-v-54b7761c></span><!--[--><!--[--><a class="vp-link link" href="/blog/categories/?id=325369" data-v-54b7761c data-v-958b6ff8><!--[-->文档<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-54b7761c><span class="icon vpi-tag" data-v-54b7761c></span><!--[--><a class="vp-link link tag vp-tag-3oe9" href="/blog/tags/?tag=Vim" data-v-54b7761c data-v-958b6ff8><!--[-->Vim<!--]--><!----></a><a class="vp-link link tag vp-tag-0k9h" href="/blog/tags/?tag=小说" data-v-54b7761c data-v-958b6ff8><!--[-->小说<!--]--><!----></a><a class="vp-link link tag vp-tag-3oe9" href="/blog/tags/?tag=摸鱼" data-v-54b7761c data-v-958b6ff8><!--[-->摸鱼<!--]--><!----></a><!--]--></div><div class="create-time" data-v-54b7761c><span class="icon vpi-clock" data-v-54b7761c></span><span data-v-54b7761c>2022-07-16</span></div></div><div class="vp-doc excerpt" data-v-54b7761c><p>据媒体报导，2022届高校毕业生规模预计达1076万人，同比增加167万人，再创历史新高。</p>
<p>如此大规模的毕业生涌入人才市场，企业该如何消化呢？又有什么办法能够降低就业难度呢？</p>
<p>以我拙见，这并非老板需要考虑的问题，而是需要我们在职社畜来进行努力。努力的方向也很简单：停止内卷、投身摸鱼事业，降低单人工作量以增加就业岗位。</p>
<p>今天，就教大家一个摸鱼小技巧——使用Vim上班看小说。</p>
</div></div></template><template><div class="vp-blog-post-item" data-v-b627e5c1 data-v-54b7761c><h3 data-v-54b7761c><!----><!----><a class="vp-link link" href="/article/k8gjtpf8/" data-v-54b7761c data-v-958b6ff8><!--[-->二月份的琐事<!--]--><!----></a></h3><div class="post-meta" data-v-54b7761c><div class="category-list" data-v-54b7761c><span class="icon vpi-folder" data-v-54b7761c></span><!--[--><!--[--><a class="vp-link link" href="/blog/categories/?id=3a903a" data-v-54b7761c data-v-958b6ff8><!--[-->杂事<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-54b7761c><span class="icon vpi-tag" data-v-54b7761c></span><!--[--><a class="vp-link link tag vp-tag-7g7o" href="/blog/tags/?tag=日记" data-v-54b7761c data-v-958b6ff8><!--[-->日记<!--]--><!----></a><!--]--></div><div class="create-time" data-v-54b7761c><span class="icon vpi-clock" data-v-54b7761c></span><span data-v-54b7761c>2021-03-01</span></div></div><div class="vp-doc excerpt" data-v-54b7761c><p>近期的事情还挺多。</p>
<p>当然了，以往的事情也并不少，只是记不得去写。今天闲来无事，翻了翻陌生人的博客，感觉琐事挺有意思的。</p>
